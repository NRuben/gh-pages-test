# This is a basic workflow to help you get started with Actions

name: CI

# Controls when the workflow will run
on:
  # Triggers the workflow on push or pull request events but only for the "main" branch
  push:
    branches: [ "main" ]
  
  # Allows you to run this workflow manually from the Actions tab
  workflow_dispatch:

# A workflow run is made up of one or more jobs that can run sequentially or in parallel
permissions:
  id-token: write
  pages: write
jobs:
  # This workflow contains a single job called "build"
  build:
    # The type of runner that the job will run on
    runs-on: ubuntu-latest

    # Steps represent a sequence of tasks that will be executed as part of the job
    steps:
      - name: Step 1 - Create a temporary artifact downloads folder
        run: mkdir downloads
      - name: step 2 - Add artifacts to publish to the temp folder
        run: | 
          cd downloads
          echo "<html><head><title>Mini HTML Page</title></head><body><h1>Hello, World!</h1><a href=\"gh-pages-test/bravo\">Bravo</a><br><a href=\"gh-pages-test/charlie\">Charlie</a></body></html>" > index.html
          echo "bravo" > bravo.html
          echo "charlie" > charlie.html
          cd ..
      - name: Upload GitHub Pages artifact
        uses: actions/upload-pages-artifact@v3.0.1
        with:
          name: github-pages
          # Path of the directory containing the static assets.
          path: downloads/
      - name: Deploy GitHub Pages site
        uses: actions/deploy-pages@v4.0.5
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
      - name: output
        run: echo $page_url
